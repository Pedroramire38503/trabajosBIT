<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>


    <section class="container">
        <div id="dataPersonajes" class="row row-cols-1 row-cols-md-6 g-4"></div>
    </section>
    <script>
        let divPersonaje = document.querySelector("#dataPersonajes")
        let url = 'https://amiiboapi.com/api/amiibo?limit=20'
        fetch(url)
        .then((data) => data.json())
        .then(dataApi => {
            dataApi.amiibo.forEach(personaje => {
                console.log(personaje)
                divPersonaje.innerHTML += `
                            <div class="col">
                                <div class="card">
                                <img src="${personaje.image}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${personaje.amiiboSeries}</h5>
                                    <h5 class="card-title">${personaje.name}</h5>
                                </div>
                                </div>
                            </div>`
                
            });
        })
    </script>
    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
